<!doctype html>
<html>
    <head>
        <title>Display Greetings</title>
        <script>
            function displayMsg(){
                var d = new Date();
                document.write(d);
                var hrs = d.getHours();
                var greet;
                if (hrs < 12)
                    greet = 'Good Morning';
                else if (hrs >= 12 && hrs <= 17)
                    greet = 'Good Afternoon';
                else if (hrs >= 17 && hrs <= 24)
                    greet = 'Good Evening';
                return greet;   
            }
        </script>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var greet = displayMsg();
            document.getElementById('demo').innerHTML = '<b>' + greet;
        </script>
    </body>
</html>
