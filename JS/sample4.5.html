<!doctype html>
<html>
	<head>
		<script src="function.js"></script>
	</head>
	<body>
		<script>
			var d = new Date();
			
			document.write(d);
			document.write('<br/>');
			
			document.write("time:"+d.getTime());
			document.write('<br/>');
			
			document.write("Year:"+d.getYear());
			document.write('<br/>');
			
			document.write("months:"+d.getMonth());
			document.write('<br/>');
			
			document.write("full year:"+d.getFullYear());
			document.write('<br/>');
			
			document.write("date:"+d.getDate());
			document.write('<br/>');
			
			document.write("hour:"+d.getHours());
			document.write('<br/>');
			
			document.write("Minuits:"+d.getMinutes());
			document.write('<br/>');
			
			document.write("Seconds:"+d.getSeconds());
			document.write('<br/>');
						
		</script>
		
	</body>
</html>
