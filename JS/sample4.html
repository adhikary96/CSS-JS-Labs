	<body>
		<script>
			var str="hello World";
			document.write(str.length);

			document.write(str.charAt(3));
			document.write('<br/>');
			document.write(str.concat(' bangalore',' hyderabad'));
			document.write('<br/>');
			
			document.write(str.match(/\d+/));
			document.write('<br/>');
			
			document.write(str.replace('World','W***d'));
			document.write('<br/>');
			document.write(str.substring(6,10));	/*from - to*/
			document.write('<br/>');
			document.write(str.substr(2,6));		/*from - how many*/
			document.write('<br/>');
			
			
		</script>
